<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="highlight/styles/monokai-sublime.css">
	<style type="text/css">
		body{
			/*font-family: "微软雅黑";*/
		}
    
		pre code {
		    font: normal 10pt Consolas, Monaco, monospace;
        min-height: 300px;
		}

    #edit_txt{
      width: 100%;      
      border: 1px solid #000;
      height: 300px;
      padding: 0;
      margin: 0;
    }

    #edit_txt textarea{
      display: block;
      border: 0 none;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      outline-style: none;
    }

	</style>
</head>
<body>
  <div class="main-panel">
    <pre>
      <code class="css"></code>
    </pre>

    <div class="edit-txt" id="edit_txt">
      <textarea>
        
      </textarea>
    </div>
  </div>


<script type="text/javascript" src="highlight/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="highlight/highlight.pack.js"></script>
<script>
hljs.initHighlightingOnLoad();
$("#edit_txt textarea").bind("keyup", function(e){
  //console.log($(this).val());
  $("pre code").text($(this).val());

  $('pre code').each(function(i, block) {
    hljs.highlightBlock(block);
  });

});
  
  $(document).ready(function() {
  // $('pre code').each(function(i, block) {
  //   hljs.highlightBlock(block);
  // });
});

</script>
</body>
</html>
